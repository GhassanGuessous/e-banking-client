<div class="container-scroller">
  <!-- partial:partials/_navbar.html -->
  <app-navbar></app-navbar>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <!-- partial:partials/_sidebar.html -->
    <app-sidebar></app-sidebar>
    <!-- partial -->
    <div class="main-panel">
      <div class="content-wrapper">
        
        <div class="row">
          <div class="col-lg-12 grid-margin">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Paimenet des services &#8594; Historique</h4>
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>
                          #
                        </th>
                        <th>
                          Solde
                        </th>
                        <th>
                          Type service
                        </th>
                        <th>
                          N° Facture / Telephone
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let service of pServices; let i = index">
                        <td class="font-weight-medium">
                          {{i+1}}
                        </td>
                        <td class="text-danger" style="font-weight:bold">
                          {{service.montant}}€
                        </td>
                        <td *ngIf="service.numeroTelephone">
                          Recharge 
                        </td>
                        <td *ngIf="service.numeroContrat">
                          Facture
                        </td>
                        <td *ngIf="service.numeroTelephone">
                          0{{service.numeroTelephone}} 
                        </td>
                        <td *ngIf="service.numeroContrat">
                          {{service.numeroContrat}}
                        </td>
                      </tr>
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
      <!-- partial:partials/_footer.html -->
      <footer class="footer">
        <app-footer></app-footer>
      </footer>
      <!-- partial -->
    </div>
    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
