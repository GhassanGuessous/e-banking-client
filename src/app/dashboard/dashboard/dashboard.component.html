<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <app-navbar></app-navbar>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
      <app-sidebar></app-sidebar>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">
              <div class="card card-statistics">
                <div class="card-body">
                  <div class="clearfix">
                    <div class="float-left">
                      <mat-icon class=" icon-lg" [ngClass]="soldeSum > 0 ? 'text-success' : 'text-danger'">layers</mat-icon>
                    </div>
                    <div class="float-right">
                      <p class="mb-0 text-right">Total Solde</p>
                      <div class="fluid-container">
                        <h3 class="font-weight-medium text-right mb-0" >${{soldeSum}}</h3>
                      </div>
                    </div>
                  </div>
                  <p class="text-muted mt-3 mb-0">
                     65% lower growth
                  </p>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">
              <div class="card card-statistics">
                <div class="card-body">
                  <div class="clearfix">
                    <div class="float-left">
                      <mat-icon class="text-warning icon-lg">receipt</mat-icon>
                    </div>
                    <div class="float-right">
                      <p class="mb-0 text-right">Virement Envoyes</p>
                      <div class="fluid-container">
                        <h3 class="font-weight-medium text-right mb-0">{{nbrVirementsEnvoyes}}</h3>
                      </div>
                    </div>
                  </div>
                  <p class="text-muted mt-3 mb-0">
                     Product-wise sales
                  </p>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">
              <div class="card card-statistics">
                <div class="card-body">
                  <div class="clearfix">
                    <div class="float-left">
                      <mat-icon class="text-success icon-lg">receipt</mat-icon>
                    </div>
                    <div class="float-right">
                      <p class="mb-0 text-right">Virement Recus</p>
                      <div class="fluid-container">
                        <h3 class="font-weight-medium text-right mb-0">{{nbrVirementsRecus}}</h3>
                      </div>
                    </div>
                  </div>
                  <p class="text-muted mt-3 mb-0">
                    Weekly Sales
                  </p>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">
              <div class="card card-statistics">
                <div class="card-body">
                  <div class="clearfix">
                    <div class="float-left">
                      <mat-icon class="text-info icon-lg">account_box</mat-icon>
                    </div>
                    <div class="float-right">
                      <p class="mb-0 text-right">Total Comptes</p>
                      <div class="fluid-container">
                        <h3 class="font-weight-medium text-right mb-0">{{nbrComptes}}</h3>
                      </div>
                    </div>
                  </div>
                  <p class="text-muted mt-3 mb-0">
                    Product-wise sales
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <app-footer></app-footer>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
