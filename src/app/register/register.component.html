<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
      <div class="row w-100">
        <div class="col-lg-12 mx-auto">
            <div class="auto-form-wrapper">
                  <div class="col-12 grid-margin">
                    <div class="card">
                      <div class="card-body">
                        <flash-messages></flash-messages>
                        <h4 class="card-title">Inscription &#8594; Créer un compte</h4>
                        <form class="form-sample" (submit)="onSubmit(f)" #f="ngForm">
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Prénom</label>
                                <div class="col-sm-9">
                                  <input type="text" placeholder="Prénom" ngModel name="prenom" class="form-control" />
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Nom</label>
                                <div class="col-sm-9">
                                  <input type="text" placeholder="Nom" name="nom" ngModel class="form-control" />
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group row">
                                <label class="col-sm-3 col-form-label">CIN</label>
                                <div class="col-sm-9">
                                  <input type="text" ngModel name="cin" placeholder="XX11111" class="form-control" />
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Telephone</label>
                                <div class="col-sm-9">
                                  <input type="text" class="form-control" placeholder="06 06 06 06 06" ngModel name="telephone"/>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group row">
                                <label class="col-sm-3 col-form-label">E-mail</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" placeholder="example@example.com" ngModel name="email" />
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                  <label class="col-sm-3 col-form-label">Username</label>
                                  <div class="col-sm-9">
                                      <input type="text" class="form-control" placeholder="Username" ngModel name="username" />
                                  </div>
                                </div>
                            </div>
                          </div>

                          <div class="row">
                              <div class="col-md-6">
                                <div class="form-group row">
                                  <label class="col-sm-3 col-form-label">Password</label>
                                  <div class="col-sm-9">
                                      <input type="password" ngModel name="password" class="form-control" placeholder="********"  />
                                  </div>
                                </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Retype password</label>
                                    <div class="col-sm-9">
                                        <input type="password" ngModel name="confirmedPassword" class="form-control" placeholder="********"  />
                                    </div>
                                  </div>
                              </div>
                            </div>

                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Addresse</label>
                                <div class="col-sm-8">
                                  <textarea rows="4" class="form-control" placeholder="Rue N°00 Ville, Morocco" name="adresse" ngModel></textarea>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="row">
                              <div class="col-md-12">
                                <div class="form-group row">
                                  <label class="col-sm-3 col-form-label">Code Postal</label>
                                  <div class="col-sm-8">
                                      <input type="text" class="form-control" ngModel name="codePostal" placeholder="64500" />
                                  </div>
                                </div>
                              </div>
                            </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group row">
                                <button type="submit" class="btn btn-primary btn-block">Créer votre compte</button>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
        </div>


        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
